{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ichki kechinmalar Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css '%}">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Ichki kechinmalar Blog</a></h1>
    </header>
    {% if user.is_authenticated %}
      <p>Xush kelibsiz, {{ user.username }}</p>
      <form action="{% url 'logout' %}" method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Chiqish</button>
        </form>
    {% else %}
      <p>
        <a href="{% url 'login' %}">Saytga kirish</a>
        <a href="{% url 'signup' %}">Royxatdan o'tish</a>
      </p>
    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
<footer>
    <h2><a href="{% url 'post_new' %}">Yangi post yozish</a></h2>
</footer>
</body>
</html>
